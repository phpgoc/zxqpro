definitions:
  entity.ProjectStatus:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-varnames:
    - InActive
    - Active
    - Completed
    - Archived
  entity.RoleType:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    type: integer
    x-enum-varnames:
    - RoleTypeOwner
    - RoleTypeProducter
    - RoleTypeDeveloper
    - RoleTypeTester
    - RoleTypeAdmin
  request.AdminCreateProject:
    properties:
      description:
        type: string
      name:
        type: string
      owner_id:
        type: integer
    required:
    - description
    - name
    - owner_id
    type: object
  request.AdminRegister:
    properties:
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - name
    - password
    type: object
  request.AdminUpdatePassword:
    properties:
      id:
        type: integer
      password:
        minLength: 8
        type: string
    required:
    - id
    - password
    type: object
  request.ProjectDeleteRole:
    properties:
      project_id:
        type: integer
      user_id:
        type: integer
    type: object
  request.ProjectUpsertRole:
    properties:
      project_id:
        type: integer
      role_type:
        $ref: '#/definitions/entity.RoleType'
      user_id:
        type: integer
    type: object
  request.UserLogin:
    properties:
      name:
        default: admin
        type: string
      password:
        default: Aa123456
        type: string
      use_mobile:
        type: boolean
    required:
    - name
    - password
    type: object
  request.UserUpdate:
    properties:
      avatar:
        maximum: 20
        minimum: 0
        type: integer
      email:
        type: string
      user_name:
        type: string
    required:
    - avatar
    - email
    - user_name
    type: object
  request.UserUpdatePassword:
    properties:
      new_password:
        minLength: 8
        type: string
      new_password2:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - new_password2
    - old_password
    type: object
  response.CommonResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  response.CommonResponseWithoutData:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  response.Project:
    properties:
      id:
        type: integer
      name:
        type: string
      owner_id:
        type: integer
      owner_name:
        type: string
      role_type:
        $ref: '#/definitions/entity.RoleType'
      status:
        $ref: '#/definitions/entity.ProjectStatus'
    type: object
  response.ProjectList:
    properties:
      list:
        items:
          $ref: '#/definitions/response.Project'
        type: array
      total:
        type: integer
    type: object
  response.User:
    properties:
      avatar:
        type: integer
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role_type:
        $ref: '#/definitions/entity.RoleType'
      user_name:
        type: string
    type: object
info:
  contact: {}
