definitions:
  request.Login:
    properties:
      name:
        type: string
      password:
        type: string
      use_mobile:
        type: boolean
    required:
    - name
    - password
    type: object
  request.Register:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - name
    - password
    type: object
  response.CommonResponseWithoutData:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /hello_world:
    get:
      consumes:
      - application/json
      description: do hello
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: hello example
      tags:
      - example
  /user/login:
    post:
      consumes:
      - application/json
      description: user login
      parameters:
      - description: UserRegister
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/response.CommonResponseWithoutData'
